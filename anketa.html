<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Race Registration Form</title>
</head>
<body>
    <div class="container">
        <form id="raceRegistrationForm">
            <h2>RACE REGISTRATION FORM</h2>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label>Title:</label>
            <select name="title" required>
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
                <option value="mrs">Mrs.</option>
            </select>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="address">Complete Postal Mailing Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="fax">Fax:</label>
            <input type="tel" id="fax" name="fax">

            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation">

            <label for="maritalStatus">Marital Status:</label>
            <input type="text" id="maritalStatus" name="maritalStatus">

            <label>Emergency Contact:</label>
            <input type="text" placeholder="Name" name="emergencyName" required>
            <input type="email" placeholder="Email" name="emergencyEmail" required>
            <input type="tel" placeholder="Phone No" name="emergencyPhone" required>

            <label>Select Trip:</label>
            <select name="trip" required>
                <option value="stageRace">Stage Race</option>
                <option value="everestMarathon">Mt. Everest Challenge Marathon (4 day trip)</option>
                <option value="bikeRally">Mt. Everest Bike Rally</option>
            </select>

            <label>I am a:</label>
            <input type="radio" id="runner" name="participantType" value="Runner" required> Runner
            <input type="radio" id="walker" name="participantType" value="Walker" required> Walker
            <input type="radio" id="cyclist" name="participantType" value="Cyclist" required> Cyclist

            <label>T-Shirt Size:</label>
            <select name="shirtSize" required>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xlarge">X-large</option>
            </select>

            <label>Smoker:</label>
            <input type="radio" id="smokerYes" name="smoker" value="Yes" required> Yes
            <input type="radio" id="smokerNo" name="smoker" value="No" required> No

            <label for="roomPreference">Room Sharing Preference:</label>    
            <input type="text" id="roomPreference" name="roomPreference">

            <label for="passportDetails"><h2>Passport Details:</h2></label>

            <label for="birthDate">Exact name as it appears:</label>
            <input type="text" id="exactName" name="exactName" required>

            <label for="birthDate">Date of Birth:</label>
            <input type="date" id="birthDate" name="birthDate" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="placeOfBirth">Place of Birth:</label>
            <input type="text" id="placeOfBirth" name="placeOfBirth" required>

            <label for="citizen">Citizen of:</label>
            <input type="text" id="citizen" name="citizen" required>

            <label for="passportNumber">Passport Number:</label>
            <input type="text" id="passportNumber" name="passportNumber" required>

            <label for="dateIssued">Date Issued:</label>
            <input type="date" id="dateIssued" name="dateIssued" required>

            <label for="whereIssued">Where Issued:</label>
            <input type="text" id="whereIssued" name="whereIssued" required>

            <label for="dateExpires">Date Expires:</label>
            <input type="date" id="dateExpires" name="dateExpires" required>

            <div>
                <label for="bookingConditions">See Booking Conditions for all the trips</label>
                <input type="checkbox" id="bookingConditions" name="bookingConditions" required>
            </div>

            <div>
                <label for="agreeTerms">I agree to all booking terms & conditions</label>
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
            </div>

    

            <button type="submit">Send</button>
        </form>
    </div>
    <script src="anketa.js"></script>
</body>
</html>
